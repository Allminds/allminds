<template name="Share">

       onMouseOut="this.style.color='#000000'" target="new" style="color:#000000;">

</template>

<template name="ShareImageButton">

        <input class="menuicons" type="image" src="/navbarshareicon.png" id="shareImageButton">
        <span class="caption" id="textBelowShareImageButton">Share</span>
    </div>
</template>
