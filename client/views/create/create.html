<!-- Create template -->
<template name='create'>
  <h2>{{name}}</h2>

  <div id='mindmap'>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.2" width="960" height="6000">

    </svg>
  </div>

  <div id="prompt">
    {{> ModalPopUp modalHeaderText="Enter text here" modalId="myModalHorizontal" requireFooter="true" isFullWidth="false"}}
  </div>

  <div>
    {{> ModalPopUp modalHeaderText="Help" modalId="help-modal" path="/shortcuts.png" isFullWidth="true"}}
  </div>

  {{> TopBar topbarText="Help" linkId="help-link" requireExport=true}}

  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-71673347-1', 'auto');
    ga('send', 'pageview');
  </script>

</template>
