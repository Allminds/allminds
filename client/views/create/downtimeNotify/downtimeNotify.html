<!-- Create template -->
<template name='downtimeNotify'>
    {{> TopBar topbarText="Help" linkId="help-link" requireExport=true}}
    <div class="downtimeNotify">
        <h3>MindIt will be back soon</h3>

        <span>
            We are upgrading our features so that you can enjoy a better mind-mapping experience. Sorry for the inconvenience and thank you for your patience. Expect us to be back by 3:00pm IST.
        </span>
    </div>

</template>
