<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name="ActionBar">
    <div class="navbar navbar-fixed-top" role="navigation" style="margin-top: 71px; color: #00b439">
        <div style="width: 100% ; position: fixed">
            {{> readOnly }}
        </div>
        <div class="container-fluid" id="onlineUsers">
            <div>
                {{#each ui in userimages}}
                    <div>
                      <!--  <b>ui</b>   -->
                        {{>UserImage profile = ui}}
                    </div>
                {{/each}}

            </div>
            <div class="collapse navbar-collapse" id="myActionBar">


            </div>

        </div>
    </div>
</template>

<template name="UserImage">
    <img src={{ profile.picture }} class="img-circle dropdown-toggle arrow bounce" title={{ profile.name }} alt="Cinque Terre"
         style="float: right; margin-top: 5px; margin-left: -10px; margin-right: 15px;"
         width="30" height="30">
</template>
