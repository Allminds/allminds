<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<template name="ActionBar">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="margin-top: 84px; box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.19); color: #00b439">
        <div class="container-fluid">

            <div>
                {{#each userimages}}
                    <div>
                        {{>UserImage userimage=this}}
                    </div>
                {{/each}}

            </div>
            <div class="collapse navbar-collapse" id="myActionBar">


            </div>

        </div>
    </div>
</template>

<template name="UserImage">
    <img src={{ userimage}} class="img-circle dropdown-toggle" alt="Cinque Terre"
         style="float: right; margin-top: 5px; margin-left: -10px; margin-right: 15px;"
         width="32" height="32">
</template>
