<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name="ActionBar">

  <div class="navbar navbar-fixed-top" role="navigation" style="margin-top: 71px; color: #00b439" id="onlineUsers">
    {{#if hideInEmbedMode}}
    <div style="width: 100% ; position: fixed">
      {{> readOnly }}
    </div>

    <div class="container-fluid" id="userLabel">
      <div>
        {{#each ui in userimages}}

          {{>UserImage profile = ui}}

        {{/each}}
      </div>
      <div class="collapse navbar-collapse" id="myActionBar">
      </div>

    </div>
    {{else}}
    <button type="button" class="btn btn-default btn-circle btn-group-lg fullscreen-btn" id="fullscreen-btn"><i
      class="glyphicon glyphicon-fullscreen"></i></button>
    {{/if}}
  </div>

</template>

<template name="UserImage">
  <div class="userImgLabel" title={{ profile.name }}>
    <img src={{ profile.picture }} class="img-circle dropdown-toggle arrow bounce userimg"
         alt="Cinque Terre">
    <div class="colorLabel" style="background-color:{{ profile.color }}"></div>
  </div>
</template>
