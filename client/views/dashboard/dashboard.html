<template name='dashboard'>
    {{> TopBar sideLogo=true requireFeedback=true}}
    <div class="dashboardButtons">
        {{> MyButton}}
    </div>
    <div>
        <div class="leftPanel">

        </div>
        <div id="tabbedPanel" class="dashboard">
            <ul>
                <li><a href="#allMaps">All Maps</a></li>
                <li><a href="#ownedMaps">Owned Maps</a></li>
                <li><a href="#sharedMaps">Shared Maps</a></li>
            </ul>
            <div id="allMaps">
                <table id="allMapsTable" class="display" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Owner</th>
                            <th>Created On</th>
                            <th>Last Modified By</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div id="ownedMaps">
                <table id="ownedMapsTable" class="display" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Owner</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div id="sharedMaps">
                <table id="sharedMapsTable" class="display" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Owner</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="rightPanel">

        </div>
    </div>

</template>
