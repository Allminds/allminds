<template name='dashboard'>
    {{> ModalPopUp modalHeaderText="Help" modalId="help-modal" path="/shortcuts.png" isFullWidth="true"}}
    {{> TopBar topbarText="Help" linkId="help-link"}}
    <div class="top-margin">
        <div id="tabbedPanel" class="dashboard">
            <ul>
                <li><a href="#allMaps">All Maps</a></li>
                <li><a href="#ownedMaps">Owned Maps</a></li>
                <li><a href="#sharedMaps">Shared Maps</a></li>
            </ul>
            <div id="allMaps">
                <ul>
                    {{#each allMaps}}
                        <li><a href="/create/{{_id}}">{{name}}</a></li>
                    {{/each}}
                </ul>
            </div>
            <div id="ownedMaps">
                <ul>
                    {{#each ownedMaps}}
                        <li><a href="/create/{{_id}}">{{name}}</a></li>
                    {{/each}}
                </ul>
            </div>
            <div id="sharedMaps">
                <ul>
                    {{#each sharedMaps}}
                        <li><a href="/create/{{_id}}">{{name}}</a></li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
    <div class="create-mindmap">
        {{> MyButton}}
    </div>
</template>
