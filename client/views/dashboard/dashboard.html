<template name='dashboard'>
    {{> TopBar sideLogo=true requireFeedback=true isDashboard=true}}
    <div class="dashboardButtons">
        {{> MyButton}}
    </div>
    <div>
        <div id="tabbedPanel" class="dashboard">
            <div class="col-2">
                <ul>
                    <li><a href="#allMaps">All Maps</a></li>
                    <li><a href="#ownedMaps">Owned Maps</a></li>
                    <li><a href="#sharedMaps">Shared Maps</a></li>
                </ul>
            </div>
            <div id="allMaps" class="col-10">
                <table id="allMapsTable" class="display" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Owner</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div id="ownedMaps" class="col-10">
                <table id="ownedMapsTable" class="display" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Owner</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div id="sharedMaps" class="col-10">
                <table id="sharedMapsTable" class="display" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Owner</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

</template>
