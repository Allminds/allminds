<template name="TopBar">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-left">
            <li><a href="/"><img src="/Minditlogo.png"></a></li>
           <li>{{> UserPictureInfo}}</li>
            <li>{{> UserNameInfo}}</li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {{#if requireExport}}
          <li>{{> Export}}</li>
          {{/if}}
            <li>{{> Feedback}}</li>
          <li><a href="#" class="navbar-element navbar-nav navbar-brand" style="color: #FFFFFF;" onMouseOver="this.style.color='#ED8233'"
                 onMouseOut="this.style.color='#FFFFFF'"
                 id={{topbarTagID linkId}}>{{topbarText}}</a></li>
          <li>{{> LoginMenu}}</li>
        </ul>
      </div>
    </div>
  </div>
</template>
