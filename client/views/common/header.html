<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<template name="TopBar">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation"
         style="box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.19); color: #00b439">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class=" nav navbar-nav navbar-right navbar-toggle" data-toggle="collapse"

                        data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <ul class="nav navbar-nav navbar-left " style="float: left">
                    {{#if sideLogo}}
                    <li>
                        <a href="/">
                            <img src="/Minditlogo.png">
                        </a>

                    </li>
                    {{/if}}

                    {{#if sideLogoSmall}}
                    <li>
                        <a href="/">
                            <img src="/smalllogomindit.png" height="40" width="43">
                        </a>

                    </li>
                    {{/if}}

                    <!--{{#if isDashboard}}-->
                    <!--<li>-->
                    <!--<input type="search" placeholder="Search Mindmap" class="searchMM">-->
                    <!--</li>-->
                    <!--{{/if}}-->
                </ul>

            </div>

            <div class="collapse navbar-collapse" id="myNavbar">

                <ul class="nav navbar-nav navbar-right " style="float: left">
                    {{#if requireExport}}

                    <li>{{> Export}}</li>
                    {{/if}}


                    {{#if requireFeedback}}
                    <li>
                        {{> Feedback }}
                    </li>
                    {{/if}}
                    {{#if topbarText}}
                    <li><a href="#"
                           id={{topbarTagID linkId}}>{{topbarText}}</a></li>
                    {{/if}}

                    {{#if currentUser}}

                    {{#if notError}}
                    <li style="display: inline-block">
                        <a style=" float: left;  pointer-events: none;">{{ name}}</a>

                        <!--<h4 style="display: inline-block;padding-right: 15px">{{ name}} </h4>-->
                    <li class="dropdown" style="display: inline-block">
                        <img src={{ picture}} class="img-circle dropdown-toggle" alt="Cinque Terre"
                             style="float: right; margin-top: 5px; margin-left: -10px; margin-right: 15px;"
                             width="35" height="35"
                             data-action="toggleOptions" data-toggle="dropdown">
                        <ul class="dropdown-menu">
                            <li>
                                <a href="" data-action="logout">
                                    Logout
                                </a>
                            </li>
                        </ul>


                    </li>
                    </li>
                    {{/if}}
                    {{/if}}


                    {{#if currentUser}}
                    {{else}}

                    {{#if notError}}
                    <li><a href="" data-action="login" style="color: #000000">
                        Log In
                    </a></li>
                    {{/if}}
                    {{/if}}
                </ul>
            </div>

        </div>
    </div>
</template>
