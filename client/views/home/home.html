<!-- Button template -->
<template name="MyButton">
    <button id="clickme" class="button-0">Create MindMap</button>
</template>

<template name="MinditImage">
    <img src="/MinditLogo.png" width="20%" height="20%">
</template>
<template name="HomeMindMapExample">
    <div><img src="SliderImage3-MovieDialogues.png"></div>
    <div><img src="/SliderImage1-Schedule.png"></div>
    <div><img src="/SliderImage2-Pune.png"></div>
</template>

<!--Home template -->
<template name='home'>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <img src="/Minditlogo.png" width="10%" height="10%" style="float: left">
                {{> UserNameInfo}}
                <ul class="nav navbar-nav" style="float: right">
                    <li><a href="#" class="navbar-nav navbar-brand" id="about-us"
                           style="font-size:150%;padding-top: 35px">About Us</a></li>
                    <li>{{> LoginMenu}}</li>
                </ul>
            </div>
        </div>
    </div>

    <div>
        <div class="modal fade modal-fullscreen force-fullscreen" tabindex="-1" role="dialog" id="aboutUs-modal"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="width: 100%">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <button type="button" class="close"
                                data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title">
                            About Us
                        </h4>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <img src="/About_us_mind_it.png" style="width: 100%;height: 100%"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="home-bg-container" style="margin-top: 100px">
        <div class="home-bg">
            {{> HomeMindMapExample}}
        </div>
    </div>

    <div class="create-mindmap">
        {{> MyButton}}
    </div>

</template>
